<!DOCTYPE html>

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <style>
            h4:first-child{
                color:aquamarine;
                font-size: 20px;
            }
            h4:last-child{
                color: red;
                font-size: 20px;
            }
            h4:nth-child(2n+1){

            }
            h4:nth-last-child(2n){

            }
        </style>
        <title>6-10</title>
    </head>
