<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <style>
            img{
                float:right;
                margin: 0 0 10px 10px;
            }
        </style>
        <title></title>
    </head>
    <body>
        <p>float 속성은 웹 문서의 레이앗웃을 설계한느 과정에서많이 사용하는 속성입니다.</p>
        <p><img src="pic1.jpg" alt="image" width="140" height="140">float 속성은 특정 요소를 떠 있게 해줍니다. 여기서 '떠 있다' 라는 말의 의미는 특정 요소가 기본 레이아웃에서 벗어나 웹문서의 왼족이나 오른쪽에 이동하는 거을 말합니다. float속성은 복잡한 형태으이 레이아웃을구성하는데 필요한 핵심 속성으로, 특정요소가 주변 요소와 자연스럽게 어울리도록 해줍니다. 주의할 점은 float속성을 사용할 대 요소의 위치가 고정 되면 안 되기 때문에 position 속성의 absolute를 사용하면 안 됩니다. </p>
    </body>
</html>
