<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var x = 0;
      var sum = 0;
      var y = 0;
      var sum_y = 0;
      while (1) {
        x += 3;
        if (x > 100) break;
        sum += x;
        document.write(x + "  ");
      }
      document.write("<p/>");
      document.write("1~100까지의 수 중 3의 배수 합 : <b>" + sum + "</b><p/>");

      for (y = 1; y <= 100; y++) {
        if (y % 3 != 0) continue;
        sum_y += y;
        document.write(y + "  ");
      }
      document.write("<p/>");
      document.write(
        "1~100까지의 수 중 3의 배수 합 : <b>" + sum_y + "</b><p/>"
      );
    </script>
  </body>
</html>
