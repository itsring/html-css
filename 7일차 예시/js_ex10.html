<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var incData = 1;
      var decData = 5;
      var x = 5; /*숫자*/
      var y = "5";/*문자*/
      var result;
      var r1 = (r2 = 0);
      r1 = 15 % 6;
      document.write("15%3 =" + r1 + "<br>");
      document.write("incData++ =" + incData++ + "<br>");
      document.write("++incData =" + ++incData + "<br>");
      document.write("decData-- =" + decData-- + "<br>");
      document.write("--decData =" + --decData + "<br>");
      r2 = incData * decData;
      document.write("incData*decData =" + r2 + "<br>");
      result = x > y; /*다른 타입의 크기 비교*/
      document.write("x>y : " + result + "<br>");
      result = x == y;/*다른 타입의 값이 같은지*/
      document.write("x==y : " + result + "<br>");
      result = x === y;/*타입& 값이 같은지*/
      document.write("x===y : " + result + "<br>");
      result = x != y;/*값이 다른지*/
      document.write("x!=y : " + result + "<br>");
      result = x !== y;/*값이 다른지 & 타입이 다른지*/
      document.write("x!==y : " + result + "<br>");
    </script>
  </body>
</html>
