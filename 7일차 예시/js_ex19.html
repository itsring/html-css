<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>합</title>
  </head>
  <body>
    <script>
      var x = 1;
      var sum = 0;
      while (x <= 100) {
        sum += x;
        x++;
      }
      document.write("1~100까지 합 : <b>" + sum + "</b><p/>");

      var y = 1;
      var sum_y = 0;
      while (1) {
        sum_y += y;
        y++;
        if (y == 10001) break;
      }
      document.write("1~10000까지 합 : <b>" + sum_y + "</b>");
    </script>
  </body>
</html>
