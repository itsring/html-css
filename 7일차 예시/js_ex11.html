<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var x = 5;
      var y = 7;
      var result;
      result = x < 10 && y > 10;
      document.write("(x<10 && y>10)" + result + "<br>");
      result = x < 10 || y > 10;
      document.write("(x<10 || y>10)" + result + "<br>");
      result = !(x < 10 && y > 10);
      document.write("!(x<10 && y>10)" + result + "<br>");
      result = x & y;
      document.write("x & y = " + result + "<br>");
      result = x | y;
      document.write("x | y = " + result + "<br>");
      result = x ^ y;
      document.write("x ^ y =" + result + "<br>");
      result = ~x;
      document.write("~x =" + result + "<br>");
      result = x > y ? x : y;
      document.write("큰값 : " + result + "<br>");
      result = x > y ? x - y : y - x;
      document.write("큰값-작은값 : " + result + "<br>");
      /*    && = and
            || = or
            ! = not
            & = 두 비트의 곱 : 두비트 모두 1일 때만 1하나라도 0이면 0
            | = 두 비트의 합 : 101 +111 = 111
            ~ = 비트 부정 : 0 = 1 , 1 = 0
            ^ = 제곱이 아니라 배타적 비트합 두 비트가 다를때만 1     */
    </script>
  </body>
</html>
