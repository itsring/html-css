<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      img {
        padding: 20px;
        margin: 20px;
      }
      .shadow1 {
        box-shadow: 5px 5px 10px #000;
      }
      .shadow2 {
        box-shadow: 5px -5px 10px #000;
      }
      .Cant_Fly_bird,
      .tulip {
        text-align: center;
      }
    </style>
    <title>CSS BOX model</title>
  </head>
  <body>
    <table>
      <tr>
        <td>
          <figure>
            <img src="pic1.jpg" class="shadow1" />
            <figcaption class="Cant_Fly_bird">펭귄</figcaption>
          </figure>
        </td>
        <td>
          <figure>
            <img src="pic2.jpg" class="shadow2" alt="튤립" />
            <figcaption class="tulip">튤립</figcaption>
          </figure>
        </td>
      </tr>
    </table>
  </body>
</html>
