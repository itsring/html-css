<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      div {
        background-color: yellow;
        width: 300px;
        padding: 25px;
        border: 15px solid navy;
        margin: 25px;
      }
    </style>
    <title>CSS Box model 1</title>
  </head>
  <body>
    <p>CSS3 박스 모델은 content, padding, border, margin으로 구성되어 있다.</p>
    <div>
      박스 모델의 padding, border, margin속성의 기본값은 0이며, 상 하 좌 우 네
      가지 방향을 top,bottom,left,right를 이용하여 지정 할 수 있습니다.
    </div>
  </body>
</html>
