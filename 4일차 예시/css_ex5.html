<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .class1 {
        color: blue;
        background-color: yellow;
      }
      .class2 {
        color: red;
        background-color: green;
      }
      h3.class1 {
        color: navy;
        background-color: pink;
      }
    </style>
    <title>CSS3 example5</title>
  </head>
  <body>
    <h1 class="class1">This is class 1</h1>
    <p class="class1">This is class 1</p>
    <h1 class="class2">This is class 2</h1>
    <p class="class2">This is class 2</p>
    <h3 class="class1">Element+Class Selector</h3>
  </body>
</html>
